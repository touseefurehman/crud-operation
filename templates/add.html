<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Crud</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('index') }}">Students</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Add Student</a>
              </li>
             
             
            </ul>
          </div>
        </div>
      </nav>



      {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
            <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            {{message}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
          {% endfor %}
      {% endif %}
  {% endwith %}
  

      

      <div class="container">
        <h1 class="text-center my-5">Add Student Record </h1>
        <form method="POST" action="/add-student/" enctype="multipart/form-data" > 
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">First Name</label>
              <input required type="text" name="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Last Name</label>
              <input type="text" required name="last_name" class="form-control" id="exampleInputPassword1">
            </div>
           
            <div class="mb-3">
              <label for="exampleInputPhoto" class="form-label">Photo</label>
              <input type="file" name="photo" class="form-control" id="exampleInputPhoto" accept="image/*">
          </div>

            <button type="submit" class="btn btn-primary">Save</button>
          </form>
    </div>

    <script>
      // Get references to the input fields and the submit button
      var firstNameInput = document.getElementById('exampleInputEmail1');
      var lastNameInput = document.getElementById('exampleInputPassword1');
      var submitButton = document.getElementById('submitButton');
    
      // Disable the submit button initially
      submitButton.disabled = true;
    
      // Add event listeners to the input fields
      firstNameInput.addEventListener('input', toggleSubmitButton);
      lastNameInput.addEventListener('input', toggleSubmitButton);
    
      // Function to toggle the state of the submit button
      function toggleSubmitButton() {
        if (firstNameInput.value.trim() && lastNameInput.value.trim()) {
          submitButton.disabled = false;
        } else {
          submitButton.disabled = true;
        }
      }
    </script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <script>
        window.addEventListener('DOMContentLoaded', function() {
            var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
            myModal.show();
        });
    </script>
    
  </body>
</html>
